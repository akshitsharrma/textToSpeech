<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
     <title>TextToSpeech!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="display-4 text-center" >
            Enter Text To Speech
          </div>
            <label for="formGroupExampleInput"></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input Here To Listen">
            <br>
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit" onclick="textToAudio()">
      
    </div>
    <br>
    <div class="card text-center fixed-bottom">
       
        <div class="card-footer text-muted">
          Developed By Akshit SharmaðŸ’“.
        </div>
      </div>
    <script>
        function textToAudio()
        {
            let msg=document.getElementById("formGroupExampleInput").value;
            let Speech=new SpeechSynthesisUtterance();
            Speech.lang="en-US";
            Speech.text=msg;
            Speech.volume=1;
            Speech.pitch=1;
            window.speechSynthesis.speak(Speech);
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
